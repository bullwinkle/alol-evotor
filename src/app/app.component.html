<md-toolbar class="app-header">

  <div fxLayout="row" fxLayoutAlign="space-between center" fxFill>

    <div>
      <button md-icon-button [disabled]="goBackHidden" (click)="goBack()">
        <md-icon class="md-accent" style="color:black;">
            <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0h24v24H0z" fill="none"/>
              <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </md-icon>
      </button>
    </div>

    <div fxFlex class="l-plr-20 s-ellipsis">
      <div class="content s-ellipsis">{{ title }}</div>
    </div>

    <div>
      <button (click)="bypass()" md-button class="md-accent">Пропустить</button>
    </div>

  </div>

</md-toolbar>


<div fxFlex class="root-view-container">

  <router-outlet></router-outlet>

</div>
